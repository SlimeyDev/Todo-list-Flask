<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="icon" href="https://i.ibb.co/HfGQgM0J/icon2.png" type="image/png">
</head>
<body>
    <div class="master-container">
    <div class="container">
        <h1 class="register">Register</h1>
        <hr>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" id="password" required><br><br>
            <div class="checkbox-container">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
    </div>
    <footer class="footer">
        <p>&copy; A webapp using Flask by <a href="https://slimeydev.github.io/">Nesar Kubasada</a></p>
        <p>Check out the source code on <a href="https://github.com/SlimeyDev/Todo-list-Flask">GitHub</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
